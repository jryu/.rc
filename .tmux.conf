set -sg escape-time 0

# remap prefix from 'C-b' to 'C-a'
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# Window numbers start at 1 instead of 0 to make switching easier
set -g base-index 1
setw -g pane-base-index 1

# Enable mouse control
set -g mouse on

# split panes using | and -
bind | split-window -h
bind - split-window -v
unbind '"'
unbind %

# reload config file
bind r source-file ~/.tmux.conf \; display-message "~/.tmux.conf reloaded"

# switch panes using Alt-vim keys without prefix
bind -n M-h select-pane -L
bind -n M-j select-pane -D
bind -n M-k select-pane -U
bind -n M-l select-pane -R

# switch panes using Alt-arrow without prefix
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# shift arrow to switch windows
bind -n S-Left  previous-window
bind -n S-Right next-window

# Configure Vim mode for navigating text and selection
set-window-option -g mode-keys vi
bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'y' send -X copy-pipe-and-cancel 'xclip -in -selection clipboard'

# THEME
#set -g default-terminal "screen-256color"
set -g status-bg colour235
set -g status-fg white
set -g window-status-current-bg colour130
set -g window-status-current-fg colour222
#set -g window-status-current-attr bold
set -g status-left-length 30
set -g status-right ' #h %m/%d %a %I:%M'
set -g status-left-fg colour172
set -g status-right-fg colour222
set -g pane-border-bg colour222
set -g pane-border-fg colour172
set -g pane-active-border-bg colour172
set -g pane-active-border-fg colour222

set -g status-position top
